<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eternal Twilight</title>
  <link rel="stylesheet" href="./css/styles00.css">
  <script src="./js/styles00.js"></script>
  <link rel="icon" href="./assets/images/fevicon.png" type="image/png">
</head>

<body>
  <!-- header -->
  <div class="title-container" >
    <div id="head", class="title-container-element" id="head" onclick="showContent('head')" style="background-color: #b2a9a9; ">
      <h1>Eternal Twilight</h1>
      - csric's blog -
    </div>
  </div>

  <!-- left side -->
  <div class="left-column">
      <!-- diary -->
      <div class="normal-tab" id="diary" onclick="showContent('diary')">
        <h3>
          Diary
        </h3>
      </div>
    <!-- game rank -->
    <div class="normal-tab" id="game_rank" onclick="showContent('game_rank')">
      <h3>
        Game Ranking
      </h3>
    </div>

    <!-- about me -->
    <div class="normal-tab" id="about_me" onclick="showContent('about_me')">
      <h3>
        About Me
      </h3>
    </div>
    <!-- recursion -->
    <div class="normal-tab" id="recursion" onclick="showContent('recursion')">
      <h3>
        Recursion
      </h3>
    </div>
    <!-- cs link -->
    <a href="https://cracking-sciences.github.io/" class="cs-link" style="  
    margin-left: 0;
    ">
      <div>
        <h3>
          Cracking Sciences
        </h3>
      </div>
    </a>
  </div>
  <!-- right side-->
  <div class="right-column" id="preview">
    <!-- sub page -->
    <iframe id="iframePreview" src="./pages/diary_entry.html", width="100%", height="80%", style="border:none; overflow-y: scroll;"></iframe>
  </div>
  <script>
    function adjustIframeHeight() {
      var titleContainerHeight = document.querySelector('.title-container').offsetHeight;
      var newIframeHeight = window.innerHeight - titleContainerHeight - 10;
      document.getElementById('iframePreview').style.height = newIframeHeight + 'px';
    }


    function showContent(contentId) {
      var src = '';
      if(contentId === 'diary') {
        src = "./pages/diary_entry.html";
      } else if(contentId === 'game_rank') {
        src = "./pages/game_rank.html";
      }else if(contentId === 'about_me') {
        src = "./pages/about_me.html";
      }else if(contentId === 'recursion'){
        src = "index.html"
      }else {
        src = "./pages/home.html"
      }
      document.getElementById('iframePreview').src = src;
      adjustIframeHeight();
    }

    window.addEventListener('resize', adjustIframeHeight);
    window.addEventListener('load', adjustIframeHeight);
  </script>
</body>

</html>
